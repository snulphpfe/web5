<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello World</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Calculator Button Styles */
    #calculator button {
      width: 45px;
      height: 45px;
      margin: 3px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    #calculator button:hover {
      background: #333;
    }
    #calculator > div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    #calculator {
      background: #222;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    #calculator h2 {
      color: #fff;
      text-align: center;
    }
    #calcDisplay {
      background: #000;
      color: #0f0;
      border: none;
      border-radius: 4px;
      padding: 6px;
    }
    .form-btn, .link-btn {
    width: 100%;
    margin-top: 10px;
    background: #111;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 1.1em;
    padding: 12px 0;
    cursor: pointer;
    transition: background 0.2s;
    display: block;
    text-align: center;
    text-decoration: none;
  }
  .form-btn:hover, .link-btn:hover {
    background: #333;
  }
  </style>
</head>
<body>
  <h1>Hello World, again!</h1>
  <form id="contactForm">
  <label for="name">Name:</label>
  <input type="text" id="name" required />
  <label for="email">Email:</label>
  <input type="email" id="email" required />
  <label for="message">Message:</label>
  <textarea id="message" required></textarea>
  <button type="submit" class="form-btn">Submit</button>
  <a href="contacts.html" class="link-btn">View Contacts</a>
</form>
  <div id="response"></div>
  <script src="script.js"></script>
      <!-- Simple Calculator Start -->
  <div id="calculator" style="margin-top:40px; width:220px;">
    <h2>Calculator</h2>
    <input type="text" id="calcDisplay" readonly style="width: 200px; margin-bottom: 10px; text-align: right; font-size: 1.2em;" />
    <div>
      <button type="button" onclick="appendCalc('7')">7</button>
      <button type="button" onclick="appendCalc('8')">8</button>
      <button type="button" onclick="appendCalc('9')">9</button>
      <button type="button" onclick="appendCalc('/')">/</button>
    </div>
    <div>
      <button type="button" onclick="appendCalc('4')">4</button>
      <button type="button" onclick="appendCalc('5')">5</button>
      <button type="button" onclick="appendCalc('6')">6</button>
      <button type="button" onclick="appendCalc('*')">*</button>
    </div>
    <div>
      <button type="button" onclick="appendCalc('1')">1</button>
      <button type="button" onclick="appendCalc('2')">2</button>
      <button type="button" onclick="appendCalc('3')">3</button>
      <button type="button" onclick="appendCalc('-')">-</button>
    </div>
    <div>
      <button type="button" onclick="appendCalc('0')">0</button>
      <button type="button" onclick="appendCalc('.')">.</button>
      <button type="button" onclick="calculateResult()">=</button>
      <button type="button" onclick="appendCalc('+')">+</button>
    </div>
    <div>
      <button type="button" onclick="clearCalc()" style="width: 200px; margin-top: 5px;">Clear</button>
    </div>
  </div>
  <script>
    let calcInput = '';

    function appendCalc(value) {
      calcInput += value;
      document.getElementById('calcDisplay').value = calcInput;
    }

    function clearCalc() {
      calcInput = '';
      document.getElementById('calcDisplay').value = '';
    }

    function calculateResult() {
      try {
        // Evaluate only numbers and operators for safety
        if (/^[0-9+\-*/. ]+$/.test(calcInput)) {
          const result = eval(calcInput);
          document.getElementById('calcDisplay').value = result;
          calcInput = result.toString();
        } else {
          document.getElementById('calcDisplay').value = 'Error';
          calcInput = '';
        }
      } catch {
        document.getElementById('calcDisplay').value = 'Error';
        calcInput = '';
      }
    }
  </script>
  <!-- Simple Calculator End -->
</body>
</html>
